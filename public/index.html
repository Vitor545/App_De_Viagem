<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>App de Viagens</title>
  </head>
  <body>
    <noscript>Você precisa de javascript para rodar essa aplicação.</noscript>
    <div id="root"></div>
    <script src="./js/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="module">
      import Swiper from 'https://unpkg.com/swiper@8/swiper-bundle.esm.browser.min.js'
    
      new Swiper(".mySwiper", {
        spaceBetween: 32,
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        loop: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
    <script type="module">
      const sr = ScrollReveal({
          origin: 'top',
          distance: '60px',
          duration: 2500,
          delay: 400,
      })

      sr.reveal(`.home_title, .popular_container, .subscribe_container, .footer_container`)
      sr.reveal(`.home_description, .footer_info`, {delay: 500})
      sr.reveal('.home_search', {delay: 600})
      sr.reveal('.home_value', {delay: 700})
      sr.reveal('.home_images', {delay: 800, origin: 'bottom'})
      sr.reveal('.logos_img', {interval: 100})
      sr.reveal(`.value_images, .contact_content`, {origin: 'left'})
      sr.reveal(`.value_content, .contact_images`, {origin: 'right'})
    </script>
  </body>
</html>
